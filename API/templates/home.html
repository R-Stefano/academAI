<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Academ.AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--FONT USED FOR THE HEADER-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">

    <!--Import css-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}">

</head>
<body>
    <div id="background">
        <div id="popup-box">
            <div id="popup">
                <p>Loading...</p>
            </div>
        </div>
        <div id="introduction-box">
            <h1>Academ.AI</h1>

            <p>
                Powering Academia with AI generating creative topic-related concepts. <br>
                It is an open project AI system trained on neuroscience literature. 
            </p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Start talking about the brain.." aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append" id=input-btn>
                    <button class="btn btn-outline-secondary">Generate</button>
                </div>
            </div>
        </div>
        <div id="output-box">
            <textarea disabled class="md-textarea form-control" rows="6">
            </textarea>
        </div>

    </div>
</body>

<script>
    $(function() { 
        $('div#introduction-box h1').click(function() {
            window.open('https://github.com/R-Stefano/academIA', 'academai.project'); 
        })

        $.ajax({
            type: 'GET',
            url: "{{ url_for('checkSetup') }}",
            success: function(data){
                console.log('data received back:', data);
                $('div#popup-box').hide();
                // do something with the received data
            }, 
            error: function(err) {
                console.log('some error occured', err);
            }
        });
        $('button').click(function() {
            $('div#popup-box p').html('Generating... <br>(it could take a couple of minutes)');
            $('div#popup-box').show();
            $.ajax({
                type: 'POST',
                url: "{{ url_for('generate_text') }}",
                timeout: 300000,
                data: JSON.stringify({'input':$('input:text').val()}),
                contentType: 'application/json',
                success: function(data){
                    $('textarea').val(data);
                    $('div#popup-box').hide();
                    //console.log('data received back:', data);
                    // do something with the received data
                }, 
                error: function(err) {
                    console.log('some error occured', err);
                }
            });
        })
    })
</script>
</html>
